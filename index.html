  <style>
* {
  box-sizing: border-box;
}

/* ===== Body ===== */
body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
    Roboto, Arial, sans-serif;
  height: 100vh;
}

/* ===== App container ===== */
.app {
  width: 100%;
  height: 100vh;
  background: #efeae2;
  display: flex;
  flex-direction: column;
}

/* ===== Desktop: fullscreen ===== */
@media (min-width: 768px) {
  .app {
    max-width: none;
    height: 100vh;
    border-radius: 0;
    box-shadow: none;
  }
}

/* ===== Header ===== */
.header {
  height: 56px;
  background: #fff;
  color: #000;
  display: flex;
  align-items: center;
  padding: 0 16px;
  font-weight: 600;
  font-size: 16px;
}

/* ===== Messages ===== */
.messages {
  flex: 1;
  padding: 12px 10px;
  overflow-y: auto;
  background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="%23efeae2"/><path d="M0 0h100v100H0z" fill="none"/></svg>');
}

/* ===== Message bubbles ===== */
.message {
  max-width: 78%;
  margin-bottom: 8px;
  padding: 6px 8px 18px;
  font-size: 14px;
  line-height: 1.35;
  border-radius: 7.5px;
  position: relative;
  word-wrap: break-word;
  box-shadow: 0 1px 0.5px rgba(0, 0, 0, 0.13);
}

.message.me {
  background: #dcf8c6;
  margin-left: auto;
  border-bottom-right-radius: 0;
}

.message.other {
  background: #ffffff;
  margin-right: auto;
  border-bottom-left-radius: 0;
}

/* ===== Time ===== */
.time {
  position: absolute;
  right: 6px;
  bottom: 3px;
  font-size: 11px;
  color: #667781;
  white-space: nowrap;
}

/* ===== Input bar ===== */
.input-bar {
  position: relative;
  display: flex;
  align-items: center;
  padding: 8px;
  background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="%23efeae2"/><path d="M0 0h100v100H0z" fill="none"/></svg>');
}

.input-bar input {
  flex: 1;
  height: 40px;
  border: none;
  border-radius: 20px;
  padding: 0 48px 0 14px;
  font-size: 15px;
  outline: none;
  background: #ffffff;
}

/* ===== Send button ===== */
#send {
  position: absolute;
  right: 14px;
  top: 50%;
  transform: translateY(-50%);
  width: 33px;
  height: 33px;
  border-radius: 50%;
  border: none;
  background: green; /* WhatsApp green */
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
}

#send svg {
  width: 19px;
  height: 19px;
  fill: white;
}

</head>
<body>
  <div class="app">
    <div class="header">WhatsChat</div>

    <div id="mensajes" class="messages"></div>

    <div class="input-bar">
      <input id="input" type="text" placeholder="EscribÃ­ un mensajeâ€¦" autocomplete="off" />
      <button id="send">
              <svg viewBox="0 0 20 24">
        <path d="M2 21l21-9L2 3v7l15 2-15 2v7z" />
      </svg>
      </button>
    </div>
  </div>

  <!-- Socket.IO (NO MODIFICAR BACKEND) -->
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    const mensajes = document.getElementById("mensajes");
    const input = document.getElementById("input");
    const btn = document.getElementById("send");

    socket.on("message", data => {
      render(data.text, data.me, data.time);
    });

    btn.onclick = send;
    input.addEventListener("keydown", e => {
      if (e.key === "Enter") send();
    });

    function send() {
      const text = input.value.trim();
      if (!text) return;

      socket.emit("message", { text });
      input.value = "";
    }

    function render(text, me, time) {
      const div = document.createElement("div");
      div.className = `message ${me ? "me" : "other"}`;

      const msg = document.createElement("div");
      msg.textContent = text;

      const t = document.createElement("div");
      t.className = "time";
      t.textContent = new Date(time).toLocaleTimeString([], {
        hour: "2-digit",
        minute: "2-digit"
      });

      div.appendChild(msg);
      div.appendChild(t);
      mensajes.appendChild(div);
      mensajes.scrollTop = mensajes.scrollHeight;
    }
  </script>
</body>
