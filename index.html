<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WhatsChat</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
  background: #0f172a;
  height: 100vh;
  display: flex;
  justify-content: center;
}

/* ===== CONTENEDOR ===== */
.app {
  width: 100%;
  max-width: 480px;
  background: #efeae2;
  display: flex;
  flex-direction: column;
  height: 100vh;
}

@media (min-width: 768px) {
  body {
    background: #111b21;
    align-items: center;
  }

  .app {
    height: 90vh;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 10px 40px rgba(0,0,0,.4);
  }
}

/* ===== HEADER ===== */
.header {
  background: #075e54;
  color: #fff;
  padding: 14px;
  font-weight: 600;
  font-size: 16px;
}

/* ===== MENSAJES ===== */
.messages {
  flex: 1;
  padding: 12px;
  overflow-y: auto;
  background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' xmlns='http://www.w3.org/2000/svg'%3E%3Crect fill='%23efeae2' width='100' height='100'/%3E%3Cpath d='M0 0h50v50H0zM50 50h50v50H50z' fill='%23e5ddd5'/%3E%3C/svg%3E");
}

/* ===== BURBUJAS ===== */
.message {
  max-width: 78%;
  padding: 8px 10px 18px;
  margin-bottom: 8px;
  font-size: 14px;
  line-height: 1.4;
  border-radius: 8px;
  box-shadow: 0 1px 1px rgba(0,0,0,.15);
  position: relative;
  word-wrap: break-word;
}

.message.me {
  background: #dcf8c6;
  margin-left: auto;
  border-bottom-right-radius: 0;
}

.message.other {
  background: #fff;
  margin-right: auto;
  border-bottom-left-radius: 0;
}

/* ===== TIMESTAMP ===== */
.time {
  position: absolute;
  bottom: 4px;
  right: 8px;
  font-size: 11px;
  color: #667781;
}

/* ===== INPUT ===== */
.input-bar {
  display: flex;
  padding: 10px;
  background: #f0f2f5;
  align-items: center;
}

.input-bar input {
  flex: 1;
  border: none;
  border-radius: 20px;
  padding: 10px 14px;
  font-size: 14px;
  outline: none;
}

.input-bar button {
  margin-left: 8px;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  border: none;
  background: #075e54;
  color: #fff;
  font-size: 18px;
  cursor: pointer;
}

.input-bar button:hover {
  background: #0b7a66;
}
</style>
</head>

<body>

<div class="app">
  <div class="header">WhatsChat</div>

  <div id="mensajes" class="messages"></div>

  <div class="input-bar">
    <input id="input" placeholder="Escribí un mensaje…" autocomplete="off">
    <button id="btn">➤</button>
  </div>
</div>

<script>
const protocol = location.protocol === "https:" ? "wss" : "ws";
const ws = new WebSocket(`${protocol}://${location.host}`);

const mensajes = document.getElementById("mensajes");
const input = document.getElementById("input");
const btn = document.getElementById("btn");

let lastSent = null;

ws.onmessage = async (event) => {
  const text = typeof event.data === "string"
    ? event.data
    : await event.data.text();

  if (text === lastSent) return;

  render(text, "other");
};

btn.onclick = send;
input.addEventListener("keydown", e => {
  if (e.key === "Enter") send();
});

function send() {
  const text = input.value.trim();
  if (!text) return;

  lastSent = text;
  render(text, "me");
  ws.send(text);
  input.value = "";
}

function render(text, type) {
  const div = document.createElement("div");
  div.className = `message ${type}`;

  const msg = document.createElement("div");
  msg.textContent = text;

  const time = document.createElement("div");
  time.className = "time";
  time.textContent = new Date().toLocaleTimeString([], {
    hour: "2-digit",
    minute: "2-digit"
  });

  div.appendChild(msg);
  div.appendChild(time);
  mensajes.appendChild(div);
  mensajes.scrollTop = mensajes.scrollHeight;
}
</script>

</body>
</html>
