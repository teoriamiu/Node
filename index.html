  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Arial, sans-serif;
      height: 100vh;
    }

    .app {
      width: 100%;
      height: 100vh;
      background: #efeae2;
      display: flex;
      flex-direction: column;
    }

    .header {
      height: 56px;
      background: #fff;
      display: flex;
      align-items: center;
      padding: 0 16px;
      font-weight: 600;
      font-size: 16px;
    }

    .messages {
      flex: 1;
      padding: 12px 10px;
      overflow-y: auto;
    }

    /* ===== BUBBLES ===== */
    .message {
      max-width: 78%;
      margin-bottom: 10px;
      padding: 6px 8px 18px;
      font-size: 14px;
      line-height: 1.35;
      border-radius: 7.5px;
      position: relative;
      box-shadow: 0 1px 0.5px rgba(0,0,0,.13);
      word-wrap: break-word;
    }

    .message.me {
      background: #dcf8c6;
      margin-left: auto;
      border-bottom-right-radius: 0;
    }

    .message.other {
      background: #fff;
      margin-right: auto;
      border-bottom-left-radius: 0;
    }

    /* ===== USER NAME ===== */
    .user {
      font-size: 12px;
      font-weight: 600;
      color: #075e54;
      margin-bottom: 2px;
    }

    .message.me .user {
      display: none; /* WhatsApp no muestra tu propio nombre */
    }

    /* ===== TIME ===== */
    .time {
      position: absolute;
      right: 6px;
      bottom: 3px;
      font-size: 11px;
      color: #667781;
    }

    /* ===== INPUT ===== */
    .input-bar {
      display: flex;
      padding: 8px;
      background: #efeae2;
      position: relative;
    }

    .input-bar input {
      flex: 1;
      height: 40px;
      border: none;
      border-radius: 20px;
      padding: 0 48px 0 14px;
      font-size: 15px;
      outline: none;
      background: #fff;
    }

    #send {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      width: 33px;
      height: 33px;
      border-radius: 50%;
      border: none;
      background: #25d366;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #send svg {
      width: 19px;
      height: 19px;
      fill: #fff;
    }
  </style>
</head>

<body>
  <div class="app">
    <div class="header">WhatsChat</div>
    <div id="mensajes" class="messages"></div>

    <div class="input-bar">
      <input id="input" placeholder="EscribÃ­ un mensajeâ€¦" />
      <button id="send">
        <svg viewBox="0 0 20 24">
          <path d="M2 21l21-9L2 3v7l15 2-15 2v7z"/>
        </svg>
      </button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const mensajes = document.getElementById("mensajes");
    const input = document.getElementById("input");
    const btn = document.getElementById("send");

    const username =
      localStorage.getItem("username") ||
      prompt("IngresÃ¡ tu nombre:");

    localStorage.setItem("username", username);

    socket.on("message", data => {
      render(data.user, data.text, data.me, data.time);
    });

    btn.onclick = send;
    input.addEventListener("keydown", e => {
      if (e.key === "Enter") send();
    });

    function send() {
      const text = input.value.trim();
      if (!text) return;

      socket.emit("message", {
        user: username,
        text
      });

      input.value = "";
    }

    function render(user, text, me, time) {
      const div = document.createElement("div");
      div.className = `message ${me ? "me" : "other"}`;

      if (!me) {
        const u = document.createElement("div");
        u.className = "user";
        u.textContent = user;
        div.appendChild(u);
      }

      const msg = document.createElement("div");
      msg.textContent = text;

      const t = document.createElement("div");
      t.className = "time";

      const date = time ? new Date(Number(time)) : new Date();
      t.textContent = date.toLocaleTimeString([], {
        hour: "2-digit",
        minute: "2-digit"
      });

      div.appendChild(msg);
      div.appendChild(t);
      mensajes.appendChild(div);
      mensajes.scrollTop = mensajes.scrollHeight;
    }
  </script>
</body>
