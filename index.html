    /* √Årea de mensajes */
    .messages-container {

    /* Mensajes */

    /* Indicador de que alguien est√° escribiendo */
    .typing-indicator {

    /* √Årea de entrada */
    .input-container {

    .send-button {

    }

    .send-button:hover {
      background-color: var(--whatsapp-green-light);
    }

    .send-button i {
      font-size: 20px;
      transform: rotate(45deg);
      margin-left: 2px;
    }

    /* Scrollbar personalizada */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #c5c5c5;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #a8a8a8;
    }

    /* Animaciones */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(5px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes typingBounce {
      0%, 80%, 100% { 
        transform: scale(0);
        opacity: 0.5;
      }
      40% { 
        transform: scale(1);
        opacity: 1;
      }
    }

    /* Estado de conexi√≥n */
    .connection-status {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      background-color: #e0e5e9;
      color: var(--whatsapp-text-primary);
      padding: 8px 16px;
      text-align: center;
      font-size: 14px;
      z-index: 100;
      display: flex;

    }

    .connection-status.connected {

    }

    /* Mensaje de bienvenida */
    .welcome-message {

      padding: 20px;
      color: var(--whatsapp-text-secondary);
      font-size: 14px;
      margin-top: 20px;
    }

    /* Notificaci√≥n de nuevo mensaje */
    .new-message-notification {
      position: absolute;
      bottom: 80px;
      right: 20px;
      background-color: var(--whatsapp-message-out);
      color: #111b21;

<body>
  <div class="connection-status" id="connectionStatus">
    <i class="fas fa-wifi"></i> Conectado a WhatsChat
  </div>
  
  <div class="app-container">
    <!-- Encabezado del chat -->
    <div class="chat-header">
      <div class="header-left">
        <div class="chat-avatar">
          <i class="fas fa-comments"></i>
        </div>
        <div class="chat-info">
          <h3>WhatsChat</h3>
          <p><span class="online-dot"></span> En l√≠nea ‚Ä¢ Chat grupal</p>
        </div>
      </div>
      <div class="header-right">
        <i class="fas fa-search" title="Buscar"></i>
        <i class="fas fa-ellipsis-v" title="Men√∫"></i>
      </div>
    </div>
    
    <!-- √Årea de mensajes -->
    <div class="messages-container" id="messagesContainer">
      <div class="messages-wrapper" id="messagesWrapper">
        <!-- Mensaje de bienvenida -->
        <div class="welcome-message">
          <p>¬°Bienvenido a WhatsChat!<br>Env√≠a mensajes que todos ver√°n en tiempo real.</p>
        </div>
        <!-- Los mensajes se cargar√°n aqu√≠ -->
      </div>
      
      <!-- Indicador de escritura -->
      <div class="typing-indicator" id="typingIndicator">
        <div class="typing-dots">
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
        </div>
        <span>Alguien est√° escribiendo...</span>
      </div>
    </div>
    
    <!-- Notificaci√≥n de nuevo mensaje -->
    <div class="new-message-notification" id="newMessageNotification">
      <i class="fas fa-chevron-down"></i>
      <span>Nuevo mensaje</span>
    </div>
    
    <!-- √Årea de entrada de mensajes -->
    <div class="input-container">
      <div class="input-left">
        <i class="far fa-smile" title="Emoji"></i>
        <i class="fas fa-paperclip" title="Adjuntar"></i>
      </div>
      <div class="input-box">
        <input type="text" id="messageInput" placeholder="Escribe un mensaje" autocomplete="off">
      </div>

      </div>
    </div>
  </div>

  <!-- Socket.IO -->
  <script src="/socket.io/socket.io.js"></script>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Elementos DOM
      const connectionStatus = document.getElementById('connectionStatus');
      const messagesContainer = document.getElementById('messagesContainer');
      const messagesWrapper = document.getElementById('messagesWrapper');
      const messageInput = document.getElementById('messageInput');
      const sendButton = document.getElementById('sendButton');
      const typingIndicator = document.getElementById('typingIndicator');
      const newMessageNotification = document.getElementById('newMessageNotification');
      
      // Variables de estado
      let isAtBottom = true;
      let typingTimeout = null;
      let lastMessageTime = null;
      
      // Conexi√≥n Socket.IO
      const socket = io();
      
      // Estado de conexi√≥n
      socket.on('connect', function() {
        console.log('‚úÖ Conectado al servidor');
        connectionStatus.innerHTML = '<i class="fas fa-wifi"></i> Conectado a WhatsChat';
        connectionStatus.classList.add('connected');
        
        setTimeout(() => {
          connectionStatus.style.display = 'none';
        }, 2000);
      });
      
      socket.on('disconnect', function() {
        console.log('‚ùå Desconectado del servidor');
        connectionStatus.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Reconectando...';
        connectionStatus.classList.add('connected');
        connectionStatus.style.display = 'flex';
      });
      
      // Manejar mensajes entrantes
      socket.on('message', function(data) {
        // Crear elemento de mensaje
        const messageElement = document.createElement('div');
        messageElement.className = `message ${data.me ? 'outgoing' : 'incoming'}`;
        
        // A√±adir contenido del mensaje
        const messageText = document.createElement('div');
        messageText.className = 'message-text';
        messageText.textContent = data.text;
        
        // A√±adir hora del mensaje
        const messageTime = document.createElement('div');
        messageTime.className = 'message-time';
        
        const time = new Date(data.time);
        const timeString = time.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        
        // Para mensajes propios, mostrar estado de env√≠o (‚úì‚úì)
        if (data.me) {
          messageTime.innerHTML = `${timeString} <i class="fas fa-check-double message-status"></i>`;
        } else {
          messageTime.textContent = timeString;
        }
        
        // Ensamblar mensaje
        messageElement.appendChild(messageText);
        messageElement.appendChild(messageTime);
        
        // A√±adir al contenedor
        messagesWrapper.appendChild(messageElement);
        
        // Si el usuario est√° al final del scroll, hacer scroll autom√°tico
        if (isAtBottom) {
          scrollToBottom();
        } else {
          // Mostrar notificaci√≥n de nuevo mensaje
          if (!data.me) {
            showNewMessageNotification();
          }
        }
        
        // Reproducir sonido de notificaci√≥n para mensajes entrantes
        if (!data.me) {
          playNotificationSound();
        }
        
        // Actualizar √∫ltima hora del mensaje
        lastMessageTime = time;
      });
      
      // Enviar mensaje
      function sendMessage() {
        const text = messageInput.value.trim();
        if (!text) return;
        
        // Enviar al servidor
        socket.emit('message', { text });
        
        // Limpiar input
        messageInput.value = '';
        messageInput.focus();
        
        // Ocultar indicador de escritura
        hideTypingIndicator();
      }
      
      // Detectar cuando el usuario est√° escribiendo
      messageInput.addEventListener('input', function() {
        if (this.value.trim().length > 0) {
          // Simular que estamos escribiendo (en una app real, enviar√≠amos un evento al servidor)
          showTypingIndicator();
          
          // Limpiar timeout anterior
          if (typingTimeout) clearTimeout(typingTimeout);
          
          // Ocultar indicador despu√©s de 2 segundos de inactividad
          typingTimeout = setTimeout(hideTypingIndicator, 2000);
        } else {
          hideTypingIndicator();
        }
      });
      
      // Mostrar indicador de escritura
      function showTypingIndicator() {
        typingIndicator.classList.add('active');
      }
      
      // Ocultar indicador de escritura
      function hideTypingIndicator() {
        typingIndicator.classList.remove('active');
      }
      
      // Event listeners
      sendButton.addEventListener('click', sendMessage);
      
      messageInput.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });
      
      // Detectar scroll para saber si el usuario est√° al final
      messagesContainer.addEventListener('scroll', function() {
        const threshold = 100; // p√≠xeles desde el fondo
        isAtBottom = this.scrollHeight - this.scrollTop - this.clientHeight < threshold;
        
        // Ocultar notificaci√≥n de nuevo mensaje si el usuario hace scroll hacia abajo
        if (isAtBottom) {
          newMessageNotification.style.display = 'none';
        }
      });
      
      // Scroll al fondo del chat
      function scrollToBottom() {
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
        newMessageNotification.style.display = 'none';
      }
      
      // Mostrar notificaci√≥n de nuevo mensaje
      function showNewMessageNotification() {
        newMessageNotification.style.display = 'flex';
        
        // Auto-ocultar despu√©s de 5 segundos
        setTimeout(() => {
          if (!isAtBottom) {
            newMessageNotification.style.display = 'none';
          }
        }, 5000);
      }
      
      // Hacer clic en la notificaci√≥n para ir al √∫ltimo mensaje
      newMessageNotification.addEventListener('click', scrollToBottom);
      
      // Sonido de notificaci√≥n
      function playNotificationSound() {
        try {
          // Crear un sonido simple con Web Audio API (sin archivo externo)
          const audioContext = new (window.AudioContext || window.webkitAudioContext)();
          const oscillator = audioContext.createOscillator();
          const gainNode = audioContext.createGain();
          
          oscillator.connect(gainNode);
          gainNode.connect(audioContext.destination);
          
          oscillator.frequency.value = 800;
          oscillator.type = 'sine';
          
          gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
          gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
          
          oscillator.start(audioContext.currentTime);
          oscillator.stop(audioContext.currentTime + 0.5);
        } catch (e) {
          console.log('No se pudo reproducir el sonido de notificaci√≥n');
        }
      }
      
      // Cargar mensajes anteriores al cargar la p√°gina (simulado)
      function loadPreviousMessages() {
        // En una implementaci√≥n real, aqu√≠ cargar√≠amos mensajes anteriores del servidor
        // Por ahora, solo mostramos el mensaje de bienvenida
      }
      
      // Enfocar en el input de mensaje al cargar
      messageInput.focus();
      
      // Scroll al fondo del chat al cargar
      setTimeout(scrollToBottom, 300);
      
      // Cargar mensajes anteriores
      loadPreviousMessages();
      
      // Mostrar hora actual en el header
      function updateHeaderTime() {
        const now = new Date();
        const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        // Podr√≠amos actualizar alg√∫n elemento del header si queremos mostrar la hora actual
      }
      
      // Actualizar hora cada minuto
      setInterval(updateHeaderTime, 60000);
      updateHeaderTime();
    });
  </script>
