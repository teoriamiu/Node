<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
  background: #075e54;
  height: 100vh;
  display: flex;
  justify-content: center;
}

.app {
  width: 100%;
  max-width: 480px;
  background: #efeae2;
  display: flex;
  flex-direction: column;
  height: 100vh;
}

@media (min-width: 768px) {
  body {
    background: #111b21;
    align-items: center;
  }
  .app {
    height: 90vh;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 10px 40px rgba(0,0,0,.4);
  }
}

.header {
  background: #075e54;
  color: #fff;
  padding: 14px;
  font-weight: 600;
}

.messages {
  flex: 1;
  padding: 12px;
  overflow-y: auto;
}

.message {
  max-width: 78%;
  padding: 8px 10px 18px;
  margin-bottom: 8px;
  font-size: 14px;
  border-radius: 8px;
  position: relative;
  word-wrap: break-word;
}

.message.me {
  background: #dcf8c6;
  margin-left: auto;
  border-bottom-right-radius: 0;
}

.message.other {
  background: #fff;
  margin-right: auto;
  border-bottom-left-radius: 0;
}

.time {
  position: absolute;
  bottom: 4px;
  right: 8px;
  font-size: 11px;
  color: #667781;
}

.input-bar {
  display: flex;
  padding: 10px;
  background: #f0f2f5;
}

.input-bar input {
  flex: 1;
  border: none;
  border-radius: 20px;
  padding: 10px 14px;
  outline: none;
}

.input-bar button {
  margin-left: 8px;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  border: none;
  background: #075e54;
  color: #fff;
  font-size: 18px;
}
</style>

<body>

<div class="app">
  <div class="header">WhatsChat</div>
  <div id="mensajes" class="messages"></div>
  <div class="input-bar">
    <input id="input" placeholder="EscribÃ­ un mensajeâ€¦" autocomplete="off">
    <button id="btn">âž¤</button>
  </div>
</div>

<!-- Socket.IO -->
<script src="/socket.io/socket.io.js"></script>

<script>
const socket = io();

const mensajes = document.getElementById("mensajes");
const input = document.getElementById("input");
const btn = document.getElementById("btn");

socket.on("message", data => {
  render(data.text, data.me, data.time);
});

btn.onclick = send;
input.addEventListener("keydown", e => {
  if (e.key === "Enter") send();
});

function send() {
  const text = input.value.trim();
  if (!text) return;

  socket.emit("message", { text });
  input.value = "";
}

function render(text, me, time) {
  const div = document.createElement("div");
  div.className = `message ${me ? "me" : "other"}`;

  const msg = document.createElement("div");
  msg.textContent = text;

  const t = document.createElement("div");
  t.className = "time";
  t.textContent = new Date(time).toLocaleTimeString([], {
    hour: "2-digit",
    minute: "2-digit"
  });

  div.appendChild(msg);
  div.appendChild(t);
  mensajes.appendChild(div);
  mensajes.scrollTop = mensajes.scrollHeight;
}
</script>

</body>
